version: "1.0"
environment:
  NODE_ENV: development
  DATABASE_URL: postgresql://localhost:5432/myapp

services:
  frontend:
    name: frontend
    type: process
    script: npm run dev
    cwd: ./frontend
    env:
      PORT: 3000
      API_URL: http://localhost:8000
    depends_on:
      - api

  api:
    name: api
    type: process
    script: npm run dev
    cwd: ./api
    env:
      PORT: 8000
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      - database

  database:
    name: database
    type: container
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: myapp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    name: redis
    type: container
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data: 